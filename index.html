  <section id="userInformation">
    <h2 class="userSectionTitle">User Information</h2>
    <div class="row">
      <div class="col-lg-12">
        <p id="data"></p>
          <script type="text/javascript">
            fetch('userData.json')
            .then(function (response) {
              return response.json();
            })
            .then(function (data){
              for(var i=0; i <data.length; i++)
              {
                document.getElementById("data").innerHTML += data[i].id + " - " + data[i].name + " " + data[i].username + "<br />";
              }
            })
            .catch(function (err){
              console.log(err);
            });
            
          </script>
